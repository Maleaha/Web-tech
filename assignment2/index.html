<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stories CRUD App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="app.js"></script>
</head>
<body class="container mt-4">
  <h2 class="text-center mb-4">Simple Stories CRUD App</h2>

  <div class="mb-3">
    <input type="text" id="title" class="form-control mb-2" placeholder="Enter story title">
    <textarea id="content" class="form-control mb-2" rows="3" placeholder="Enter story content"></textarea>
    <button id="addBtn" class="btn btn-success">Add Story</button>
    <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
  </div>

  <hr>
  <div id="stories">Loading...</div>
</body>
</html>
